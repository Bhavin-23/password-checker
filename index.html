<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker</h2>
    <div class="form-group">
      <label for="password">Enter Password:</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Enter your password" />
        <span id="toggle" class="fas fa-eye"></span>
      </div>
    </div>

    <ul class="criteria-list">
      <li id="length" class="invalid"> Minimum 8 characters</li>
      <li id="uppercase" class="invalid"> uppercase letter (A-Z)</li>
      <li id="lowercase" class="invalid"> lowercase letter (a-z)</li>
      <li id="number" class="invalid"> number (0-9)</li>
      <li id="special" class="invalid"> special character (!@#$%^&*)</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
